<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stats Preview Card Component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="text-field">
        <h2 class="header">Get <span>insights</span> that help your business grow.</h2>
        <p class="header-paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="stats">
            <div class="stat">
                <h2>10K+</h2>
                <p>companies</p>
            </div>
            <div class="stat">
                <h2>314</h2>
                <p>templates</p>
            </div>
            <div class="stat">
                <h2>12M+</h2>
                <p>queries</p>
            </div>
        </div>
      </div>
      <img src="assets/image-header-desktop.jpg" alt="image">
    </div>
  </body>
</html>
